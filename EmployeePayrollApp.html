<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--UC1:- Ability to create an Employee Payroll System Home Page UI. -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- Ability to create a Form Header and the Input Text Element for Name -->
    <div class="form-head">Employee Payroll form</div>
    <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Name" required>
        <error-output class="text-error" for="text"></error-output>
    </div>

    <!-- Ability to specify the Profile Pic in the Form  -->
    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>

        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="../assets/Profile-images/Ellipse -3.png"
                    required>
                <img class="profile" id='imagel' src="Ellipse -1.png">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="../assets/Profile-images/Ellipse -1.png"
                    required>
                <img class="profile" id='image2' src="Ellipse -2.png">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../assets/Profile-images/Ellipse -8.png"
                    required>
                <img class="profile" id='image3' src="Ellipse -3.png">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../assets/Profile-images/Ellipse -7.png"
                    required>
                <img class="profile" id='image4' src="Ellipse -4.png">
            </label>
        </div>
    </div>
</body>

</html>
